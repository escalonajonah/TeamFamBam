<html>
<head>
  <title> Login and Register </title>
      <link rel="stylesheet" href="loginstyle.css">

  </head>
<body>
    <div class="appName"
      <h1>FAM BAM</h1>
    </div>

<br>

    <div class="loginPage">
    <div class="form">
        <form class="registerForm">
          <input type="text" placeholder="User Name" id="user"/>
          <input type="password" placeholder="Password" id="pass"/>
          <input type="text" placeholder="Email" id="emailAdd"/>
          <input type="text" placeholder="First Name" id="fName"/>
          <input type="text" placeholder="Last Name" id="lName"/>

          <input class="button" onclick="saveData()"
          type="button" value="SIGN UP" />
          <p class="message">Already Registered? <a href="#">Login</a></p>
          </form>



        <form class="loginForm">
          <input type="text" placeholder="User Name" id="inputU"/>
          <input type="password" placeholder="Password" id="inputP"/>

          <input type="button" class="button" onclick="logIn()"
           value="LOG IN" />
          <p class="message">Not Registered? <a href="#">Register</a></p>
        </form>


        <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>

        <script>
          $('.message a').click(function(){
          $('form').animate({height:"toggle", opacity: "toggle"});
          });
          </script>
</div>
</div>
  </body>


<script src="js/handlebars-v4.0.11.js"></script>
<script src="js/userData.js"></script>
</html>
