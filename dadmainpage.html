    </div>
  </div>

<script type="text/javascript">

var to = document.getElementById("to");
var com = document.getElementById("comment");

function saveText(){
  localStorage.setItem('to', to.value);
  localStorage.setItem('com', comment.value)
}

function refresh(){
  alert("You cancelled your interaction.")
  location.reload();
}

</script>
